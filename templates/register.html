<!DOCTYPE html>
<html lang="en">

<head>
    <title>NEW USER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>

<body>
    <div class="left-section">
        <img src="{{ url_for('static', filename='images/paint1.jpg') }}" alt="Art or Image">
    </div>
    <div class="right-section">
        <div class="right-content">
            <h1>Welcome New User!</h1>
            <form method="post">
                <input name="name" placeholder="Full Name" required>
                <input name="email" id="mail" placeholder="E-Mail ID" required>
                {% if error_message %}
                <p id="err" style="color: red;">{{ error_message }}</p>
                {% endif %}
                <input name="password" type="password" placeholder="Password" required>
                <input name="confirm_password" type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('user.login') }}">Log In</a></p>
            {% if registration_success_message %}
            <p style="color: green;">{{ registration_success_message }}</p>
            {% endif %}
        </div>
    </div>
</body>
<srcipt src="../static/js/message.js"></srcipt>

</html>
